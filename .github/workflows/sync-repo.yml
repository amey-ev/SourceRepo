name: Sync Lambda to Terraform

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: read
  repository-projects: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Lambda Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get Changed Folders & Author Info
        id: changed_folders
        run: |
          CHANGED_FOLDERS=$(git diff --name-only HEAD^ HEAD | awk -F'/' '{print $1}' | sort -u | uniq)
          FILTERED_FOLDERS=$(echo "$CHANGED_FOLDERS" | grep -Ev '(^\.github$|^\.gitignore$)' | tr '\n' ' ')
          echo "folders=$FILTERED_FOLDERS" >> $GITHUB_ENV

      - name: Zip Only Changed Folders
        run: |
          mkdir -p zipped_files
          for folder in ${{ env.folders }}; do
            if [ -d "$folder" ]; then
              zip -r "zipped_files/${folder}.zip" "$folder"
            fi
          done

      - name: Clone Terraform Repo
        run: |
          git clone https://github.com/amey-ev/DestinationRepo.git destination-repo
          cd destination-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Push Changes to New Branch
        run: |
          cd destination-repo
          for folder in ${{ env.folders }}; do
            if [ -f "../zipped_files/${folder}.zip" ]; then
              mv "../zipped_files/${folder}.zip" "lambdas/"
              BRANCH_NAME="update-${folder}-$(date +'%Y%m%d%H%M%S')"
              git checkout -b "$BRANCH_NAME"
              git add "lambdas/${folder}.zip"
              git commit -m "Updated Lambda zip for ${folder}"
              git push https://x-access-token:${{ secrets.SYNC_CHANGES_TO_ZIP }}@github.com/amey-ev/DestinationRepo.git "$BRANCH_NAME"
              echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
            fi
          done

      - name: Authenticate gh CLI
        run: echo ${{ secrets.SYNC_CHANGES_TO_ZIP }} | gh auth login --with-token

      - name: Create Pull Request
        run: |
          cd destination-repo
          gh pr create \
            --base main \
            --head "${{ env.branch_name }}" \
            --title "Sync Lambda changes: ${{ env.folders }}" \
            --body "This PR updates the Lambda function(s): ${{ env.folders }}"
        env:
          GH_TOKEN: ${{ secrets.SYNC_CHANGES_TO_ZIP }}
