name: Move Folder with History

on:
  workflow_dispatch:

jobs:
  move-folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3
      with:
        repository: amey-ev/SourceRepo
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout target repository
      uses: actions/checkout@v3
      with:
        repository: amey-ev/DestinationRepo
        token: ${{ secrets.GITHUB_TOKEN }}
        path: DestinationRepo

    - name: Set up Git
      run: |
        git config --global user.name "amey-ev"
        git config --global user.email "amey.bhogaonkar@everestek.com"

    - name: Filter out the folder from the source repository
      run: |
        git clone https://github.com/amey-ev/SourceRepo SourceRepo
        cd SourceRepo
        git filter-repo --path codebase/ --path-rename codebase/:

    - name: Copy folder to target repository
      run: |
        cd ../DestinationRepo
        cp -r ../SourceRepo/codebase .

    - name: Commit and push changes
      run: |
        cd DestinationRepo
        git add .
        git commit -m "Move folder with history"
        git push origin main  # or the appropriate branch
