name: Move Folder with History on Push

on:
  push:
    branches:
      - main  # Trigger the action only for push events on the 'main' branch

jobs:
  move-folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3
      with:
        repository: amey-ev/SourceRepo
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout target repository
      uses: actions/checkout@v3
      with:
        repository: amey-ev/DestinationRepo
        token: ${{ secrets.GITHUB_TOKEN }}
        path: DestinationRepo

    - name: Set up Git
      run: |
        git config --global user.name "amey-ev"
        git config --global user.email "amey.bhogaonkar@everestek.com"

    - name: Fetch latest commit from the source repository
      run: |
        cd SourceRepo
        git pull origin main  # Make sure the latest commit is pulled from the source repo

    - name: Filter out the folder from the source repository and preserve history
      run: |
        cd SourceRepo
        git filter-repo --path codebase/ --path-rename codebase/:  # Keeps history of 'codebase' folder

    - name: Copy folder to target repository
      run: |
        cd ../DestinationRepo
        cp -r ../SourceRepo/codebase .  # Copy the folder with its history

    - name: Commit and push changes to target repository
      run: |
        cd DestinationRepo
        git add .
        git commit -m "Move folder with history"
        git push origin main  # or the appropriate branch in the target repository
