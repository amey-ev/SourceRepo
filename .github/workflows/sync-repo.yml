name: Sync Lambda to Terraform

on:
  push:
    branches:
      - main  # ğŸš€ Trigger on main branch updates

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Lambda Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # â³ Only fetch last 2 commits for diff check

      - name: ğŸ” Detect Changed Folders
        id: changed_folders
        run: |
          echo "ğŸ§ Identifying changed folders..."
          CHANGED_FOLDERS=$(git diff --dirstat=files,0 HEAD^ HEAD | awk '{print $2}' | cut -d/ -f1 | sort -u)
          
          # Filter out unwanted changes
          FILTERED_FOLDERS=""
          for folder in $CHANGED_FOLDERS; do
            if [[ -d "$folder" && "$folder" != ".github" && "$folder" != ".gitignore" ]]; then
              FILTERED_FOLDERS+="$folder "
            fi
          done
          
          FILTERED_FOLDERS=$(echo "$FILTERED_FOLDERS" | tr '\n' ' ')  # Remove new lines

          if [[ -z "$FILTERED_FOLDERS" ]]; then
            echo "âš ï¸ No valid folders changed. Exiting..."
            exit 0
          fi

          AUTHOR_NAME=$(git log -1 --pretty=format:'%an' | tr ' ' '-')
          DATE_FORMATTED=$(date +"%d-%b-%Y" | sed -E 's/^0//')

          echo "folders=$FILTERED_FOLDERS" >> $GITHUB_ENV
          echo "author=$AUTHOR_NAME" >> $GITHUB_ENV
          echo "date=$DATE_FORMATTED" >> $GITHUB_ENV

          echo "âœ… Changes detected in: $FILTERED_FOLDERS"
          echo "ğŸ‘¤ Author: $AUTHOR_NAME"
          echo "ğŸ“… Date: $DATE_FORMATTED"

      - name: ğŸ“¦ Zip Changed Folders
        run: |
          mkdir -p zipped_files
          for folder in ${{ env.folders }}; do
            if [[ -d "$folder" ]]; then
              echo "ğŸ—œï¸ Zipping $folder..."
              zip -r "zipped_files/${folder}.zip" "$folder"
              echo "âœ… Created zip: zipped_files/${folder}.zip"
            fi
          done

      - name: ğŸŒ Clone Terraform Repo
        run: |
          echo "ğŸ”„ Cloning Terraform repository..."
          git clone https://github.com/amey-ev/DestinationRepo.git destination-repo
          cd destination-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          echo "âœ… Repository cloned successfully."

      - name: ğŸš€ Push Changes to New Branch
        run: |
          cd destination-repo
          for folder in ${{ env.folders }}; do
            if [[ -f "../zipped_files/${folder}.zip" ]]; then
              echo "ğŸ“‚ Moving ${folder}.zip to Terraform repo..."
              mv "../zipped_files/${folder}.zip" "lambdas/"

              BRANCH_NAME="update-${folder}-${{ env.author }}-${{ env.date }}"
              BRANCH_NAME=$(echo "$BRANCH_NAME" | tr ' ' '-' | tr -cd '[:alnum:]-')  # Remove invalid characters

              git checkout -b "$BRANCH_NAME"
              git add "lambdas/${folder}.zip"
              git commit -m "ğŸ”„ Updated Lambda zip for ${folder} by ${{ env.author }} on ${{ env.date }}"
              git push --force https://x-access-token:${{ secrets.SYNC_CHANGES_TO_ZIP }}@github.com/amey-ev/DestinationRepo.git "$BRANCH_NAME"
              
              echo "âœ… Changes pushed to branch: $BRANCH_NAME"
              echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
            fi
          done

      - name: ğŸ”‘ Authenticate GitHub CLI
        run: |
          echo "ğŸ” Authenticating GitHub CLI..."
          echo ${{ secrets.SYNC_CHANGES_TO_ZIP }} | gh auth login --with-token
          echo "âœ… GitHub CLI authenticated."

      - name: ğŸ”€ Create Pull Request
        run: |
          cd destination-repo
          echo "ğŸ“¢ Creating PR for changes in: ${{ env.folders }}..."
          gh pr create \
            --base main \
            --head "${{ env.branch_name }}" \
            --title "ğŸš€ Sync Lambda changes: ${{ env.folders }}" \
            --body "ğŸ†• This PR updates the Lambda function(s): ${{ env.folders }} by ${{ env.author }} on ${{ env.date }}. ğŸš€"
          echo "âœ… Pull Request Created Successfully!"
        env:
          GH_TOKEN: ${{ secrets.SYNC_CHANGES_TO_ZIP }}
